<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisors</title>
    <link rel="stylesheet" href="rock.css">
    
</head>
<body>
  <h1>Rock Paper Scissors</h1>
<div class="choices">

        <img src="./Daco_5354119.png" />
    </div>
